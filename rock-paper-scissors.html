<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
   
   
</head>
<body>

    <p class="title">Rock Paper Scissors</p>

    <div class="btn-container">
     <button onclick="playGame('rock')" class="move-btn">
      <img class="move-icon" src="images/rock-emoji.png" alt=""></button>
    <button onclick="playGame('paper')"  class="move-btn">
      <img class="move-icon" src="images/paper-emoji.png" alt=""></button>
    <button onclick="playGame('scissors')" class="move-btn">
      <img class="move-icon" src="images/scissors-emoji.png" alt=""></button>
    </div>

   <div class="result-container">
    <p class="js-current-result display-result"></p>
    <p class="js-move content-style"></p>
    <p class="js-score score">Wins: 0 Looses: 0 Ties: 0</p>

    <button onclick="reset()" class="reset reset-score-btn">Reset Score</button>
   </div>

   <script src="script.js"></script>
          
</body>

</html>
